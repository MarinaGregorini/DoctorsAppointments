{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <input type="submit" value="Login">
</form>
<br>
<p>If you don't have an account, <a href="{% url 'register' %}">register here.</a></p>


{% endblock %}
